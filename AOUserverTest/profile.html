<!DOCTYPE html>
<html>

	<head>
		<title>{{ .userName}} "'s" Profile</title>
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">  
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
		<link rel="stylesheet" href="/static/css/format.css">
		<link rel="stylesheet" href="static/css/coverArt.css">
		<link rel="stylesheet" href="static/css/posting.css">
		<link rel="stylesheet" href="static/css/statBar.css">
		<link rel="stylesheet" href="static/css/postFunc.css">
		<link rel="stylesheet" href="static/css/photoCarouselB.css">
		<script src="static/utils.js"></script>
		<script src="javascript/jqueryStat.js"></script>
		<script src="static/statBar.js"></script>
		<script src="static/postFunc.js"></script>
		<meta name="description" content="Layout of the users date in one location">


		
		<script>
		function commentFunc() {
			var x = document.getElementById("commentB");
			if (x.innerHTML === "") {
				x.innerHTML = "<textarea></textarea><button><i class='fa fa-mail-reply'></i></button><br>";
			} else {
				x.innerHTML = "";
			}
		}
		
		</script>
		

	</head>
	
	<body>
	<header>
		<h1 id="title">All of Us</h1>
	</header>
	<ul id="links">
		<li><a href="/homepageAllofus"><i class="glyphicon glyphicon-home"></i> Home </a></li>
		<li><a href="/profile"><i class="glyphicon glyphicon-user"></i> Profile </a></li>
		<li><a href="/settings"><i class="fa fa-cog fa-spin"></i> Settings</a></li>
		<li><a href="/slideshow"> Slideshow</a></li>
		<li style="float:right"><a class="active" href="#about"><i class="fa fa-power-off"></i> Sign Out</a></li>
	</ul>
	<!-- T<img src="photo.png" alt="coverArt" style="width:50%"> -->
<!-- 	<img src="http://westchesterluxuries.com/email/banneremail.jpg" alt="" border="0" style="width:49%"> -->
		
			<div class="photoCarousel">
			<br>
			<br>
			<br>
			<br>
				<section class="container">
					<div id="carousel">
						<figure><img src="http://westchesterluxuries.com/email/banneremail.jpg"></figure>
						<figure>Photo 2</figure>
						<figure>Photo 3</figure>
						<figure>Photo 4</figure>
						<figure>Photo 5</figure>
						<figure>Photo 6</figure>
						 
					</div>
				</section>
				<br>
				<br>
				<br>
				<br>
				<br>
		<p id="navigation">
			<button id="previous" data-increment="-1">Previous</button>
			<button id="next" data-increment="1">Next Photo</button>
		</p>
		</div>
		
		
		<section id="options">
			<p>
				<input id="panel-count" value="120" min="1" max="6" hidden>
		 </p>
		<br>
		<br>
		<br>
				<button id="toggle-axis" hidden>Toggle Carousel Axis</button>
				<button id="toggle-backface-visibility" hidden>Toggle Backface Visibility</button>

		</section>
		
		<div class="coverArt">
			<div class="container">
			<img src="photo.png" alt="profilePicture" style="width:50%">
			<h1>Hello {{ .userName}}</h1>
			<div class="dropdown">
				<button onclick="myFunction()" class=".postDropDown">Create a post</button>
					<div id="myDropdown" class="dropdown-content">
						<form method="POST" action="/profile">
									
							<label for="status">Status: </label> 
							<textarea type="text" name="email" placeholder="What you up to?" rows="3" cols="40"></textarea>
							<br class="clear" />
											
							<label for="uploadPicture">Upload a Picture: </label>
							<input type="file" name="picture" accept="img/*">
											
											
							<label>One field is required.</label><br>
							<input type="submit" value="Submit Post" id="submitButton">
									
						</form>
					</div>
				</div>


			</div>
		</div>
		

		
		
		<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
		<h3>Recents Posts</h3>

		<div class="posting">
				<img src="photo.png" alt="posted Photo or Status" style="width:100%">
				<div id="stat-container">
					<div id="stat-info">
						<div id="num-votes"></div>
						<img style="float: right; margin: 2px;" src="logo.png" /></div>
					<div id="gradient-container">
						<div id="rating"></div>
						<div id="gradient-bar"></div>
					</div>
				</div>
				
				<button type="share"><i class="fa fa-share"></i>Share</button>
				<button type="meme"><i class="fa fa-image"></i> Meme</button>
				<script src="javascipt/meme.js"></script>
				<button onclick="commentFunc()"><i class="fa fa-comment"></i> Comment</button>
				<div id="commentB">
				</div>
		</div>	
		
	<footer>
		<p id="footertext">Copyright 2018</p>
	</footer>
	</body>
</html>
