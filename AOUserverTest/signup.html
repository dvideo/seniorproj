<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
    <link type="text/css" rel="stylesheet" href="/static/css/format.css">
</head>
<body>
    <header>
        <h1 id="title">Create an account</h1>
    </header>
    <form method="POST" action="/signup">
        <p>Email: <input type="text" name="email"> </p>  
        <p>Username: <input type="text" name="username"> </p>
        <p>First Name: <input type="text" name="firstname"> </p>
        <p>Last Name: <input type="text" name="lastname"> </p>
        <p>Password: <input type="password" name="password"> </p>
        <p>Confirm Password: <input type="password" name="confirmpassword"> </p>
        <!--This will check the birthdate-->
        <p>Enter your birthday(must be at least 18): <input type="date" name="bday" max="2000-01-02"></p>
        <p>Are you a person? <input type="text" name="email2"></p>
        <input type="submit" value="Create Account" id="submitButton">
    </form>
    
    <p>Already have an account? <a href="login.html">Log In</a> </p>
    <footer>
        <h4 id="homebutton"><a href="index.html">HOME</a></h4>
        <p id="footertext">Copyright 2018</p>
    </footer>
</body>
</html>
