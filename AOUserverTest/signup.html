<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
    <link type="text/css" rel="stylesheet" href="/static/css/format.css">
</head>
<body>
    <header>
        <h1 id="title">All of Us</h1>
    </header>
    <h3>Create an Account</h3>
    <form method="POST" action="/signup">
        
            <label for="email">Email: </label> 
            <input type="text" name="email">  
            <br class="clear" />
            
            <label for="username">Username: </label>
            <input type="text" name="username"> 
            <br class="clear" />
            
            <label for="firstname">First Name: </label> 
            <input type="text" name="firstname"> 
            <br class="clear" />
            
            <label for="lastname">Last Name: </label> 
            <input type="text" name="lastname"> 
            <br class="clear" />
            
            <label for="password">Password: </label> 
            <input type="password" name="password"><div class="star"> * </div><div class="requiredstuff"> passwords must contain a number, a capital letter, and be at least 7 characters long</div>
            <br class="clear" />
            
            <label for="confirmpassword">Confirm Password: </label> 
            <input type="password" name="confirmpassword"> 
            <br class="clear" />
            
            <!--This will check the birthdate-->
            <label for="bday">Enter your birthday: </label> 
            <input type="date" name="bday" max="2000-01-02"><div class="star"> * </div><div class="requiredstuff"> must be at least 18 years old</div>
            <br class="clear" />
            
            <label for="email2">Are you a person?</label> 
            <input type="text" name="email2">
            <br class="clear" />
            <br class="clear" />
            
            <input type="submit" value="Create Account" id="submitButton" onclick="alert()">

        
    </form>
    <script>

        function alert(){
            window.alert("hey");

        }
    </script>
    
    <br class="clear" />
    <br class="clear" />
    <p>Already have an account? <a href="/index">Log In</a> </p>

    <footer>
        <p id="footertext">Copyright 2018</p>
    </footer>
</body>
</html>
