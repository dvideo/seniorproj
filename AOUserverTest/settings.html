<html>

	<head>
		<title>{{ .name}}'s Settings</title>
		<meta name="description" content="A place to view and change any material that is private or public.">
		<style>
		.posting {
			box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
			align-content: center;
			width: 35%;
			border-radius: 3px;
			background-color: #ABB2B9;
		}

		img {
			border-radius: 5px 5px 0 0;
		}
		
		.container {
			padding: .5px .5px;
		}
		</style>
		
		<style>
		.coverArt {
			box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
			transition: 0.3s;
			width: 50%;
			border-radius: 3px;
			float: right;
			background-color: #ABB2B9;
		}

		img {
			border-radius: 5px 5px 0 0;
		}
		
		.container {
			padding: .5px .5px;
		}
		</style>
		<link rel="stylesheet" type="text/css" href="format.css">
	</head>
	
	<body>
		<div class="coverArt">
			<div class="container">
			<img src="photo.png" alt="profilePicture">
			<h1>Hello {{ .Name}}</h1>
			<p>{{ .username}}</p> 
			<a href="profile.html">Return to Profile</a>
			</div>
		</div>
		
		<img src="img/logo.png" alt="all-of.us" ></img> 
		<div class="posting">
			<div class="container">
			<h2>Privacy Setting</h2>
			</div>
		</div>
		
		<br>
		
		<div class="posting">
			<div class="container">
				<h4><b>Change name/username</b></h4> 
				<button type="button" onclick="ChangeName()" id="changeName">Change Name</button>
				
				<button type="button" onclick="ChangeUser()" id="changeUserName">Change UserName</button>
				<p id="optionUser"></p>
			</div>
		</div>

		<br>

		<div class="posting">
			<div class="container">
				<h4><b>Friends</b></h4> 
					<button type="button" onclick="alert('Your friend has been blocks')">Block Friends</button>
					
					<button type="button" onclick="alert('Friends Rescricted')">Rescrict Friends</button>
			</div>
		</div>
		
		<br>
		
		<div class="posting">
			<div class="container">
				<h4><b>Photos</b></h4> 
				<button type="button" value="allow" onclick="alert('You have allowed your frinds to see your photos')">Allow Frinds to see</button>
				
				<button type="button" value="deny" onclick="alert('You have denied photo access to your photos')">Deny Friends from seeing</button>			
			</div>
		</div>
		
		<br>
		
		<div class="posting">
			<div class="container">
				<h4><b>Location Services</b></h4> 
				<button type="button" value="allow" onclick="alert('Loading past locations')">View locations</button>
				
				<button type="button" value="deny" onclick="alert('Location Services disabled')">Disable location services</button>			
			</div>
		</div>
		
		<br>
		
		<div class="posting">
			<div class="container">
				<h5><b>Deactivate Account</b></h5> 
				<button type="button" onclick="AreYouSure()">Deactivate Account</button>
				<button type="button" value="deny" onclick="Reactivate()">Reactivate Account</button>
				<p id="message"></p>
			</div>
		</div>		
		
		
		<script>
			function AreYouSure(){
				var str;
				if (confirm("Delete Account? Press OK")){
					str = "Successful in deleting account";
					
				}else{
					str="You have cancelled your request.";
				}
				document.getElementById("message").innerHTML = str;
			}
		</script>
		<script>
			function Reactivate(){
				var str;
				if (confirm("Hello Stranger, want to come join All of Us?")){
					str = "Welcome Back!";
					
				}else{
					str="You are still deleted. :(";
				}
				document.getElementById("message").innerHTML = str;
			}
		</script>
		






	<script>
			function ChangeUserTEMP(){
				var elementUser = document.getElementById("changeUserName");
				var elementName = document.getElementById("changeName");
				if (elementName != NULL) {
					var person = prompt("Please enter your new name", "All of Us");
					if (person != null) 
						document.getElementById("changeName").innerHTML = "Hello " + person + "! How are you today?";
					
				}
				if (elementUser != " ") {
					var person = prompt("Please enter your new user Name", "All of Us");
					if (person != null) 
						document.getElementById("changeUserName").innerHTML = "Hello " + person + "! How are you today?";
				}
			}
		</script>
		
		
		

		
		
		<script>
			function ChangeUser(){
					var person = prompt("Please enter your new user name", "All of Us");
					if (person != null) {
						document.getElementById("demo").innerHTML = "Hello " + person + "! How are you today?";
					}
				}
		</script>
		

		<script>
			function ChangeName(){
					var person = prompt("Please enter your new name", "All of Us");
					if (person != null) {
						document.getElementById("demo").innerHTML = "Hello " + person + "! How are you today?";
					}
				}
		</script>
		
		
	</body>
</html>
