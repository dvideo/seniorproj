<!DOCTYPE html>
<html>

	<head>
	{{range.}}
		<title>{{ .UserN}}'s Settings</title>
		{{ end }}
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">  
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
		<link type="text/css" rel="stylesheet" href="/static/css/format.css">
		<meta name="description" content="A place to view and change any material that is private or public.">
		
		
		
		<link rel="stylesheet" type="text/css" href="format.css">
	</head>
	
	<body>
	<header>
		<h1 id="title">All of Us</h1>
	</header>
	
	<ul id="links">
		<li><a href="/homepageAllofUs"><i class="glyphicon glyphicon-home"></i> Home </a></li>
		<li><a href="/profile"><i class="glyphicon glyphicon-user"></i> Profile </a></li>
		<li><a href="/settings"><i class="fa fa-cog fa-spin"></i> Settings</a></li>
		<li><a href="/slideshow"> Slideshow</a></li>
		<li style="float:right"><a class="active" href="/"><i class="fa fa-power-off"></i> Sign Out</a></li>
	</ul>
	
		<div class="coverArt">
			<div class="container">
			<img src="photo.png" alt="profilePicture">
			{{ range . }}
			<h1>Hello {{ .UserN}}</h1>
			{{ end }}
			</div>
		</div>
		
		<!--<img src="img/logo.png" alt="all-of.us" ></img>-->
		<div class="privacy">
			<div class="container">
			<h2>Privacy Settingss</h2>
			<br>
			<br>
			
			
				<form>
					<h4><b>Change name/username</b></h4> 
				
					
<!-- 					<button type="button" onclick="ChangeUser()" value="changeUserName">Change UserName</button> -->
<!-- 					<p id="optionUser"></p> -->
					
					
					<div class="dropdown">
						<button onclick="myFunction()" class=".postDropDown">Change Name</button>
							<div id="myDropdown" class="dropdown-content">
								<form method="POST" action="/settings">
											
									<label for="status">New Name?: </label> <br>
									<input type="text" name="fName" placeholder="Enter first name:"></input><br>
									<input type="text" name="lName" placeholder="Enter last name:"></input>
									<br class="clear" />
										
									<input type="submit" value="Submit Change" />
											
								</form>
							</div>
						</div>
						
						
						
						<div class="dropdown">
							<button onclick="myFunction()" class=".postDropDown">Change UserName</button>
								<div id="myDropdown" class="dropdown-content">
									<form method="POST" action="/settings">
												
										<label for="status">New User Name?: </label> <br>
										<input type="text" name="UserName" placeholder="Enter new UserName:"></input><br>
										<br class="clear" />
											
										<input type="submit" value="Submit Change" />
												
									</form>
								</div>
							</div>

					
					
				
				
				<br>
				<h4><b>Friends</b></h4> 
					<button type="button" value="blockFriend" onclick="alert('Block Friends Coming Soon...')">Block Friends</button>
				<br>
				<br>
				<br>
				<h4><b>Location Services</b></h4> 
				<!--<button type="button" value="allow" onclick="alert('Loading past locations')">View locations</button> -->
				<a href="/locations">View locations</a>
				<br>
				<br>
				<br>
				<h5><b>Deactivate Account</b></h5> 
				<button type="button" value="deactivate" onclick="AreYouSure()">Deactivate Account</button>
				<button type="button" value="reactiveate" onclick="Reactivate()">Reactivate Account</button>
				</form>
				<!--<p id="message"></p>  -->
				<p>
			</div>
		</div>		
		
		
		<script>
			function AreYouSure(){
				var str;
				if (confirm("Delete Account? Press OK")){
					str = "Successful in deactivating your account. You won't be visible to other users. Come back soon.";
					
				}else{
					str="You have cancelled your request.";
				}
				document.getElementById("message").innerHTML = alert(str);
			}
		</script>
		
		<script>
			function Reactivate(){
				var str;
				if (confirm("Hello Stranger, want to come join All of Us?")){
					str = "Welcome Back!";
					
				}else{
					str="You are still deleted. :(";
				}
				document.getElementById("message").innerHTML = alert(str);
			}
		</script>
		

		
		<footer>
			<p id="footertext">Copyright 2018</p>
		</footer>
	</body>
</html>
