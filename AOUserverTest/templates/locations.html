
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link type="text/css" rel="stylesheet" href="/../static/css/format.css">
<style>
table, td {
    border: 1px solid black;
}

ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
}

li {
    float: left;
}

li a, .dropbtn {
    display: inline-block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

li a:hover, .dropdown:hover .dropbtn {
    background-color: red;
}

li.dropdown {
    display: inline-block;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
}

.dropdown-content a:hover {background-color: #f1f1f1}

.dropdown:hover .dropdown-content {
    display: block;
}
</style>
</head>
<body>

<header>
    <h1 id="title">All of Us</h1>
</header>

<ul id="links">
    <li><a href="/../homepageAllofus"><i class="glyphicon glyphicon-home"></i> Home </a></li>
    <li><a href="/../profile"><i class="glyphicon glyphicon-user"></i> Profile </a></li>
    <li><a href="/../settings"><i class="fa fa-cog fa-spin"></i> Settings</a></li>
    <li><a href="/locations"> Locations</a></li>
    <li style="float:right"><a class="active" href="#about"><i class="fa fa-power-off"></i> Sign Out</a></li>
</ul>

<div class="posting">
			<div class="container">
			<table id="myTable" width="50%">
				<!-- Table header -->
                    <thead>
                    <tr>
                        <th scope="col">Username</th>
                        <th scope="col">Location</th>
                        <th scope="col">Delete</th>
                    </tr>
                    </thead>
                    <!-- Table footer -->
                    <tfoot>
                    <tr>
                        <td>END</td>
                    </tr>
                    </tfoot>
                    <!-- Table body -->
                    <tbody>
                    {{ range . }}
                    <tr>
  						<td>{{ .Username }}</td>
                        <td>{{ .Loc }}</td>
                        <form action="/locations" method="post">
 					 <td><input type="submit" value="Delete" onclick="deleteRow(this)"></td>
					</tr>
                    {{ end }}
                    </tbody>
				
			
			</table>
			</div>
		</div>
		
		
		<br>
		
		<div class="posting">
			<div class="container">
				 
				<form action="/locations" method="post">
						<input type="submit" value="Delete Locations" onclick="alert('Deleted All Locations');window.location.reload()"></input>
				</form>
				
			</div>
		</div>
<script>
function deleteRow(r) {
    var i = r.parentNode.parentNode.rowIndex;
    document.getElementById("myTable").deleteRow(i);
}
</script>
<footer>
    <p id="footertext">Copyright 2018</p>
</footer>
</body>
</html>
